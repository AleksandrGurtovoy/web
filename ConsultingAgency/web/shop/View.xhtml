<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShopLabel_shopPK_dealer}"/>
                    <h:outputText value="#{shopController.selected.shopPK.dealer}" title="#{bundle.ViewShopTitle_shopPK_dealer}"/>
                    <h:outputText value="#{bundle.ViewShopLabel_shopPK_article}"/>
                    <h:outputText value="#{shopController.selected.shopPK.article}" title="#{bundle.ViewShopTitle_shopPK_article}"/>
                    <h:outputText value="#{bundle.ViewShopLabel_price}"/>
                    <h:outputText value="#{shopController.selected.price}" title="#{bundle.ViewShopTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shopController.destroyAndView}" value="#{bundle.ViewShopDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShopEditLink}"/>
                <br />
                <h:commandLink action="#{shopController.prepareCreate}" value="#{bundle.ViewShopCreateLink}" />
                <br />
                <h:commandLink action="#{shopController.prepareList}" value="#{bundle.ViewShopShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShopIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
