<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShopLabel_shopPK_dealer}" for="shopPK_dealer" />
                    <h:inputText id="shopPK_dealer" value="#{shopController.selected.shopPK.dealer}" title="#{bundle.EditShopTitle_shopPK_dealer}" required="true" requiredMessage="#{bundle.EditShopRequiredMessage_shopPK_dealer}"/>
                    <h:outputLabel value="#{bundle.EditShopLabel_shopPK_article}" for="shopPK_article" />
                    <h:inputText id="shopPK_article" value="#{shopController.selected.shopPK.article}" title="#{bundle.EditShopTitle_shopPK_article}" required="true" requiredMessage="#{bundle.EditShopRequiredMessage_shopPK_article}"/>
                    <h:outputLabel value="#{bundle.EditShopLabel_price}" for="price" />
                    <h:inputText id="price" value="#{shopController.selected.price}" title="#{bundle.EditShopTitle_price}" required="true" requiredMessage="#{bundle.EditShopRequiredMessage_price}"/>
                </h:panelGrid>
                <h:commandLink action="#{shopController.update}" value="#{bundle.EditShopSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShopViewLink}"/>
                <br />
                <h:commandLink action="#{shopController.prepareList}" value="#{bundle.EditShopShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShopIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
